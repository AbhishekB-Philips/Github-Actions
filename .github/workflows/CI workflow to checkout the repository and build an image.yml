 name: creating CI workflow
 on: 
  push:
   branches: [feature_branch]
  pull_request:
   branches: [main]
 jobs:
   build:
     runs-on: ubuntu-latest
     steps:
      -name: checkout
      uses: actions/checkout@v2
      -name: setup-JDK
      uses: actions/setup-java@v1
      with:
       java-version: 1.8
      -name: Buildwith maven
      uses: mvn package
