name: unite_test
on: 
 push:
  branches:
     'testing'
jobs:
 test:
  runs-on: ubuntu-18.04
  steps:
    - uses: actions/checkout@v2
    - name: setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Maven Package
      run: mvn -B test
    - name: Maven Verify
      run: mvn -B clean verify -Pintegration-test
